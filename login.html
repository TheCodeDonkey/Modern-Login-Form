<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- Login Page by The Code Donkey -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<header>
    <nav class="container">
        <div class="logo-box">
            <a href="https://www.youtube.com/@TheCodeDonkey" target="_blank">
                <img src="donkey.png" alt="The Code Donkey photo" class="logo">
                <!-- Add any logo of your choice -->
                <!-- I can't add the logo since it is my identity. -->
            </a>
        </div>
        <div class="parent-link">
            <a href="#" class="social-links">About</a>
            <a href="#" class="social-links">Projects</a>
            <a href="#" class="social-links">Experience</a>
            <a href="#" class="social-links">Contact</a>
        </div>
        <div class="icon">
            <a href="https://www.instagram.com" target="_blank" class="sm-icon">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="https://www.twitter.com" target="_blank" class="sm-icon">
                <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a href="https://www.github.com" target="_blank" class="sm-icon">
                <ion-icon name="logo-github"></ion-icon>
            </a>
            <a href="https://www.tiktok.com" target="_blank" class="sm-icon">
                <ion-icon name="logo-tiktok"></ion-icon>
            </a>
            <a href="https://www.youtube.com" target="_blank" class="sm-icon">
                <ion-icon name="logo-youtube"></ion-icon>
            </a>
        </div>
    </nav>
</header>
<div class="form">
    <form action="#" class="sub-form">
        <div class="upper-form">
            <h2>Login Form</h2>
            <label>Username</label> <br>
            <input type="text" name="username"> <br>
            <label>Password</label> <br>
            <input type="password" name="password"> <br>
            <div class="btn">
                <button type="submit">Login</button> <br>
            </div>
        </div>
        <div class="bottom-form">
            <div class="no-account">Don't have an account?</div>
            <a href="#" class="signup">Signup</a>
        </div>
    </form>
</div>  
</body>
</html>
